<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Busqueda ejercicios</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/logo_shadow.png" alt="" />
      <h1>BUSQUEDA DE EJERCICIOS</h1>
    </header>
    <main>
      <div class="botones">
        <button id="musculo" class="singulares">POR MUSCULO</button
        ><button id="ejercicio" class="singulares">POR EJERCICIO</button>
      </div>

      <div id="divMusculo" class="ocultar">
        <input
          id="inputMusculo"
          type="text"
          name=""
          id=""
          placeholder="Escribe un musculo"
        />

        <div id="divResultados"></div>
      </div>
      <div id="divEjercicio" class="ocultar">
        <input
          id="inputEjercicio"
          type="text"
          name=""
          id=""
          placeholder="Escribe un ejercicio"
        />

        <div id="divResultados2"></div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
